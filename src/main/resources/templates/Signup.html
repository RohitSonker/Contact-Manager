<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<title></title></head>
<body>
this is Signup page
<section class="container">
<div class="row">
<div class="col-md-8 offset-md-2">
<div class="my-card">
<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert">
<p th:text="${session.message.content}">
</p>
<th:block th:text="${#session.removeAttribute('message')}">
</th:block>
</div>
<h1 class="text-center">Signup</h1>


<form action="" th:action="@{/do-register}" method="post" th:object="${user}">
<div class="form-group">
<label for="name_field" >Name</label>
    <input name="name" 
    type="text" 
    class="form-control" 
    th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
     id="name_field"
      aria-describedby="emailHelp"
    th:value="${user.name}"/>
    <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}"></div>
     </div>
     
     
     
     <div class="form-group">
<label for="name_field" class="form-label">Email</label>
    <input name="Email" type="text" class="form-control" id="name_field" aria-describedby="emailHelp">
     </div>
     
     <div class="form-group">
<label for="password_field" class="form-label">Password</label>
    <input name="password" type="password" class="form-control" id="password_field" aria-describedby="emailHelp">
     </div>
    
    <div class="form-group">
    <textarea  name="about" placeholder="Enter Something Yourself"  rows="10" class="form-control"></textarea>
    </div>
    <div class="form-group form-check text-center">
    <input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
    <label for="agreement"> Accept Term And Condititon</label>
    </div>
    
    <div class="container" >
    <button type="submit" class="btn bg-primary text-white">Submit</button>
     <button type="Reset" class="btn btn-warning">Reset</button>
    </div>
    

</form>

</div>
</div>
</div>
</section>
</body>
</html>
