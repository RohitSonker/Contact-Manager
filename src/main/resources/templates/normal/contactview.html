<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="/normal/norbase::layout(~{::section})">
<head>
<title></title></head>
<body>

<section class="container">

<div class="table-responsive">
<table class="table table-hover">
<thead>
  <tr>
  <th>
  Contact Id
  </th>
    <th>Name</th>
    <th>Email</th>
    
    <th>Mobile Number</th>
    
   
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="c:${contact}">
   <td>
   <span th:text="${c.cId}"></span>
   </td>
    <td >
     <img src="" th:src="@{'/img/'+${c.image}}" class="my_profile_pic" alt="profile photo"/>
     <a href="#" th:href="@{'/user/'+${c.cId}+'/contact'}">
     <span th:text="${c.name}"></span>
    </a>
     </td>
   
    <td >
 
 <span th:text="${c.email}"></span>
 
</td>
     
    <td th:text="${c.phone}"></td>
    
    <td>
   
     <a href="#" th:href="@{'/user/del/'+${c.cId}}" class="btn btn-danger ntn-sm">Delete</a>
    <form method="post" th:action="@{'/user/update-contact/'+${c.cId}}">
     <button type="submit" class="btn btn-primary ntn-sm">Update</button>
     </form>
    </td>
  </tr>
  </tbody>
</table>
</div>


<!-- Pagination -->
<nav aria-label="Page navigation example">
  <ul class="pagination">
 <li th:if="${currentPage!=0}" class="page-item"><a th:href="@{'/user/viewcontact/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
    <li th:classappend="${currentPage==i-1?'active':''}" th:each="i:${#numbers.sequence(1,totalPages)}" class="page-item"><a th:href="@{'/user/viewcontact/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
    
    <li th:if="${currentPage+1!=totalPages}" class="page-item"><a th:href="@{'/user/viewcontact/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
  </ul>
</nav>





</section>
</body>
</html>
