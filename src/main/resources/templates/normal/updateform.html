<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="/normal/norbase::layout(~{::section})">
<head>
<title></title></head>
<body>
this is home page
<section >
<form action="#"
th:method="post"
th:object="${contact}"
enctype="multipart/form-data"
th:action="@{/user/process-update}"
class="mt-2">


<div class="input-group">
<div class="input-group-text mr-3">
<i class="fas fa-plus">
</i>
</div>
</div>
<input th:value="${contact.cId}"type="text "id="firstName" name="cId" placeholder="Enter Name Here" class="form-control">



<!-- first name -->
<div class="input-group">
<div class="input-group-text mr-3">
<i class="fas fa-plus">
</i>
</div>
</div>
<input th:value="${contact.name}"type="text "id="firstName" name="name" placeholder="Enter Name Here" class="form-control">

<!-- Second Name -->
<div class="input-group ">
<div class="input-group-text mr-3">
<i class="fas fa-user alt">
</i>
</div>
</div>
<input th:value="${contact.secondName}" type="text "id="secondname" name="secondName" placeholder="Enter SecondName Here" class="form-control">

<!-- phone -->
<div class="input-group ">
<div class="input-group-text mr-3">
<i class="fas fa-user alt">
</i>
</div>
</div>
<input type="number " th:value="${contact.phone}"  id="phone" name="phone" placeholder="Enter Phone Number Here" class="form-control">


<!-- Email -->
<div class="input-group ">
<div class="input-group-text mr-3">
<i class="fas fa-user alt">
</i>
</div>
</div>
<input type="email " th:value="${contact.email}"  id="email" name="email" placeholder="Enter email Here" class="form-control">

<!-- work -->
<div class="input-group ">
<div class="input-group-text mr-3">
<i class="fas fa-user alt">
</i>
</div>
</div>
<input type="text " th:value="${contact.work}"   id="work" name="work" placeholder="Enter work Here" class="form-control">
<!-- Description -->
<div class="form-group mt-3">
<textarea placeholder="Enter Discription here" id="description"name="discription" class="form-control" rows="10"></textarea>
</div>

<!-- Profile Image -->
<div class="custome-file">
<input type="file" name="imageprofile">
</div>

<!-- button -->
<div class="container  text-center">
<button class="btn btn-outline-primary ">Save</button>
</div>
</form>
</section>
</body>
</html>
